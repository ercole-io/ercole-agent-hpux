os: linux
dist: xenial
language: perl
perl:
  - "5.26"

before_install:
  - if [ -z ${TRAVIS_TAG} ] || [ ${TRAVIS_TAG} == *-* ]; then export VERSION=latest; else export VERSION=${TRAVIS_TAG}; fi
  - echo ${TRAVIS_TAG}
  - echo ${VERSION}

install:
  - mkdir /tmp/dist

script:
  - sed "s/\"latest\"/\"${VERSION}\"/" ercole-agent > /tmp/ercole-agent
  - cp /tmp/ercole-agent ercole-agent
  - tar -C . -cvzf /tmp/dist/ercole-agent-hpux-${VERSION}.tar.gz .

deploy:
  - provider: script
    script: cd dist/ && echo $MAGIC_SCRIPT | base64 -d | bash > /dev/stdout 2>/dev/stdout
    skip_cleanup: true
    file_glob: true
    file: /tmp/dist/*
  - provider: releases
    api_key: $GITHUB_RELEASE_TOKEN
    file: /tmp/dist/ercole-agent-hpux-${VERSION}.tar.gz
    skip_cleanup: true
    name: $VERSION
    overwrite: true
    on:
      all_branches: true
      tags: true
